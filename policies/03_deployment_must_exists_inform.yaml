apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-deployment-inform
  namespace: policies
  annotations:
    policy.open-cluster-management.io/standards: 
    policy.open-cluster-management.io/categories: 
    policy.open-cluster-management.io/controls: 
spec:
  remediationAction: inform
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-deployment-inform-prod
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude: ["kube-*"]
            include: ["quarkuscoffeeshop-demo"]
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: Deployment
                apiVersion: apps/v1
                metadata:
                  name: quarkuscoffeeshop-customermocker
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-policy-deployment-inform
  namespace: policies
placementRef:
  name: placement-policy-deployment-inform
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
- name: policy-deployment-inform
  kind: Policy
  apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-policy-deployment-inform
  namespace: policies
spec:
  clusterConditions:
  - status: "True"
    type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - key: clusterid
        operator: In
        values:
          - cluster1
          - cluster2
          - cluster3