apiVersion: apps/v1
kind: Deployment
metadata:
  name: quarkuscoffeeshop-web
spec:
  template:
    spec:
      containers:
        - name: quarkuscoffeeshop-web
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: cafe-cluster-kafka-bootstrap:9092
            - name: REST_URL
              value: http://quarkuscoffeeshop-web-quarkuscoffeeshop-demo.apps.cluster-79fc.sandbox1398.opentlc.com
            - name: STREAM_URL
              value:  http://quarkuscoffeeshop-web-quarkuscoffeeshop-demo.apps.cluster-79fc.sandbox1398.opentlc.com/dashboard/stream
            - name: CORS_ORIGINS
              value: http://quarkuscoffeeshop-demo.apps.ocp4.example.com
            - name: STORE_ID
              value: RALEIGH

